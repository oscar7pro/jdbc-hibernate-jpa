<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-auto">
  <div class="container  p-5 bd-highlight">

    <div class="text-light">
      <h1>
        <span class="d-inline bg-success">DVDStore : LA boutique de DVD en ligne</span>
        <span class="d-inline bg-success" th:text="${#locale.country}"></span>
      </h1>
   </div>
    <div>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col" th:text="Titre">First</th>
          <th scope="col" th:text="Genre">Last</th>
          <th scope="col" th:text="Description">Last</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${movie.title}">Otto</td>
          <td th:text="${movie.genre}">@mdo</td>
          <td th:text="${movie.description}">@mdo</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
