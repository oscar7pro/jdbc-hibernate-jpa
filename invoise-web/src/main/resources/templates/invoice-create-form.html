<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail de la facture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container ml-auto">
    <h1>
        <span class="d-inline d-flex p-5 bd-highlight text-danger">creation  de facture </span>
    </h1>
    <form th:action="@{/invoice/create}" method="POST" th:object="${invoiceForm}">
        <div class="form-group">
            <label for="name">Customer name </label>
            <input type="text" th:field="*{customerName}" class="form-control" id="name" aria-describedby="emailHelp">
            <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
        </div>
        <div class="form-group">
            <label for="orderNumber">Order Number</label>
            <input type="text" th:field="*{orderNumber}" class="form-control" id="orderNumber">
            <div  class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="OK" />
    </form>

</div>
</body>
</html>
